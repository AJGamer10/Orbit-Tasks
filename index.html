<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="static/css/style.css">
    <script src="static/js/jquery-3.7.1.min.js"></script>
    <script src="static/js/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <title>Orbit Tasks</title>
</head>

<body>

    <!-- Header -->
    <header
        class="d-flex justify-content-between mb-3 align-items-center navbar navbar-dark navbar-expand-lg sticky-top bg-white">
        <div class="titulo-logo d-flex align-items-center">
            <img src="static/img/logo.png" class="d-block" alt="logo do site" height="70">
            <h1 class="ms-3">Orbit Tasks</h1>
        </div>
        <div class="justify-content-between column-gap-3 d-none d-md-flex">
            <button class="btn" type="button" aria-label="login" data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasScrolling" aria-controls="offcanvasScrolling">
                <i class="bi bi-person-circle fs-1"></i>
            </button>
        </div>
    </header>

    <!-- Main -->
    <main>
        <div class="container">
            <div class="card p-3">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Pesquisar..." id="searchInput">
                    <i class="bi bi-search input-group-text"></i>
                </div>
                <button id="toggleCompletedButton" class="btn btn-light align-self-md-end mb-3"
                    data-showing-completed="true"><i class="bi bi-eye-slash"></i> Esconder tarefas
                    concluídas</button>
                <ul class="list-group">
                    <li class="list-group-item active">
                        <h2 class="fs-5 mb-0">Tarefas</h2>
                    </li>
                    <li class="list-group-item text-center" id="emptyMessage">
                        Não há tarefas cadastradas.
                    </li>
                </ul>
            </div>
        </div>
        <div class="container mt-5">
            <div class="row">


            </div>
        </div>
    </main>

    <!-- Modal de adicionar tarefa -->
    <div class="modal fade" id="addTaskModal" tabindex="-1" aria-labelledby="addTaskModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Header do modal -->
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="addTaskModalLabel">Adicionar tarefa</h1> <!-- Título -->
                    <button type="button" class="btn-close modal-close-button" aria-label="Close"
                        id="addTaskCloseButton"></button> <!-- Botão de fechar -->
                </div>

                <!-- Formulário para criação de tarefa -->
                <form id="addTaskForm" novalidate>
                    <div class="modal-body">

                        <!-- Descrição da tarefa -->
                        <div class="mb-3">
                            <label for="descriptionInput" class="form-label">Descrição</label>
                            <input type="text" class="form-control" id="descriptionInput" required></input>
                            <div class="invalid-feedback">
                                Por favor, informe uma descrição válida.
                            </div>
                        </div>

                        <!-- Data de expiração da tarefa -->
                        <div class="mb-3">
                            <label for="expirationDateInput" class="form-label">Data de Expiração</label>
                            <input type="date" class="form-control" id="expirationDateInput" required>
                            <div class="invalid-feedback">
                                Por favor, informe uma data de expiração válida.
                            </div>
                        </div>

                    </div>

                    <!-- Botões de fechar e submit -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary modal-close-button">Fechar</button>
                        <button type="submit" class="btn btn-primary">Salvar alterações</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
    <button class="btn btn-primary btn-lg add-task-button" data-bs-toggle="modal" data-bs-target="#addTaskModal">
        <i class="bi bi-plus"></i>
    </button>

    <!-- Aside de Login -->
    <aside class="offcanvas offcanvas-end" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1"
        id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel">
        <div class="offcanvas-header">
            <h3 class="offcanvas-title" id="offcanvasScrollingLabel">Login</h3>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <div class="text-center">
                <i class="bi bi-person-circle" style="font-size: 80px;"></i>
            </div>
            <form>
                <div class="mb-3">
                    <label for="email-input" class="form-label">E-mail</label>
                    <div class="input-group">
                        <input type="text" placeholder="example@email.com" class="form-control" id="email-input">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="password-input" class="form-label">Senha</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="password-input" autocomplete="on">
                    </div>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary bt-lg"><i class="bi bi-door-open"></i>
                        Entrar</button>
                </div>
            </form>
            <hr>
            <div class="d-grid">
                <button type="button" class="btn btn-outline-primary bt-lg mb-3"><i class="bi bi-google"></i> Entrar
                    com o Google</button>
                <button type="button" class="btn btn-outline-primary bt-lg"><i class="bi bi-facebook"></i> Entrar
                    com
                    o Facebook</button>
                <a href="#" class="link-primary link-underline link-underline-opacity-0 text-center mt-3">Não tem
                    uma
                    conta? <strong>Cadastre-se</strong></a>
            </div>
        </div>
    </aside>

    <!-- Success Toast -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="successToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <i class="bi bi-check-circle-fill text-success"></i>&nbsp;
                <strong class="me-auto">Sucesso!</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                Uma nova tarefa foi criada com sucesso!
            </div>
        </div>
    </div>

    <script src="static/js/script.js"></script>
</body>

</html>
